<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    {% load static %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{% url 'djangoapp:about' %}"
                >About Us</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'djangoapp:contact' %}"
                >Contact Us</a
              >
            </li>

            <li class="nav-item"></li>
          </ul>

          <ul class="nav navbar-nav navbar-right ml-auto">
            {% if user.is_authenticated %}
            <li>
              <a class="btn btn-link" href="#"
                >{{ user.first_name }}({{ user.username }})</a
              >
              <a class="btn btn-link" href="{% url 'djangoapp:logout' %}"
                >Logout</a
              >
            </li>
            <li>
              {% else %}
              <form
                class="d-flex ml-auto"
                action="{% url 'djangoapp:login' %}"
                method="post"
              >
                {% csrf_token %}
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    name="username"
                    required
                  />
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="psw"
                    required
                  />
                  {% if message %}
                  <div class="alert alert-warning">
                    <!--Style the message paragraph with .alert and .alert-warning class -->
                    {{ message }}
                  </div>
                  {% endif %}
                  <button class="btn btn-primary" type="submit">Login</button>
                </div>
              </form>
              <a class="btn btn-link" href="{% url 'djangoapp:registration' %}"
                >Sign Up</a
              >
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>This is the contact page</h1>
  </body>
</html>
